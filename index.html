<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header>Dice Simulation</header>
        <section class="settings">
          <div>
            <div>
              <button id="start">Start Simulation</button>
              <button id="stop">Stop Simulation</button>
            </div>
            <br />
            <div>
              <label> Die Sides </label>
              <input id="die-type" type="number" step="1" min="1" value="6" required/>

              <label> Does Order Matter? </label>
              <input id="order-matters" type="checkbox" checked="true"/>
            </div>
            <div>
              <label> Roll N Dice </label>
              <input id="first-amount" type="number" value="5" step="1" min="1" required/>

              <label> Roll M Dice </label>
              <input id="second-amount" type="number" value="5" step="1" min="1" required/>
            </div>
          </div>
        </section>

        <br/>

        <section class="results">
          <div id="rolltotal">Roll Amount: <span>0</span></div>
          <div id="rolls"></div>
        </section>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
